<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Anime - Doki Doki Anime</title>
    
    <!-- ESTILOS OBLIGATORIOS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header con clases correctas -->
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="nav-wrapper">
                    <div class="logo">
                        <h1><a href="index.html" style="text-decoration: none; color: inherit;">üéå Doki Doki Anime</a></h1>
                    </div>
                    <button id="back-btn" class="back-btn">‚Üê Volver</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Loading -->
    <div id="loading" class="loading-state">
        <div class="spinner"></div>
        <div>Cargando...</div>
    </div>

    <!-- Contenedor Principal -->
    <div class="container">
        <div id="error-message"></div>
        
        <section class="video-section">
            <div class="video-header">
                <h1 id="anime-title">Cargando...</h1>
                <h2 id="episode-title">Episodio 1</h2>
                <span id="anime-rating"></span>
            </div>

            <!-- Reproductor con contenedor para subt√≠tulos -->
            <div class="video-container">
                <video id="video-player" class="video-player" controls autoplay playsinline>
                    <!-- Origen del video se carga din√°micamente -->
                    <track id="subtitle-track" kind="subtitles" label="Subt√≠tulos" srclang="es" default>
                    Tu navegador no soporta este video.
                </video>
                
                <!-- Controles personalizados -->
                <div class="video-controls">
                    <button id="subtitle-toggle" class="control-btn" style="display: none;" title="Subt√≠tulos">
                        <span style="font-weight: bold;">CC</span>
                    </button>
                    <select id="subtitle-selector" class="control-select" style="display: none;">
                        <option value="">üö´ Desactivar</option>
                    </select>
                </div>
            </div>

            <!-- Navegaci√≥n -->
            <div class="episode-navigation">
                <button id="prev-episode" class="nav-btn" disabled>‚Üê Anterior</button>
                <button id="next-episode" class="nav-btn" disabled>Siguiente ‚Üí</button>
            </div>
        </section>

        <!-- Grid de contenido -->
        <div class="content-grid">
            <div class="anime-info">
                <h2>‚ÑπÔ∏è Informaci√≥n</h2>
                <img id="anime-image" class="anime-poster" src="" alt="Anime" style="display: none;">
                <p id="anime-description">Cargando informaci√≥n del anime...</p>
            </div>

            <aside class="sidebar">
                <div id="server-selector"></div>
                <div id="episode-list"></div>
            </aside>
        </div>
    </div>

    <!-- Scripts -->
    <script src="api-config.js"></script>
    <script src="api-adapter.js"></script>
    <script src="watch.js"></script>
</body>
</html>
