<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Anime - Doki Doki Anime</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #ff6b9d;
            --secondary-color: #c44569;
            --dark-bg: #0f0f1e;
            --card-bg: #1a1a2e;
            --text-color: #fff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: rgba(26, 26, 46, 0.95);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--primary-color);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-btn {
            background: var(--card-bg);
            color: var(--text-color);
            border: 2px solid var(--primary-color);
            padding: 0.5rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Video Player Section */
        .video-section {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .video-header {
            padding: 1.5rem;
            border-bottom: 2px solid var(--primary-color);
        }

        #anime-title {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        #episode-title {
            font-size: 1.2rem;
            color: #aaa;
        }

        #anime-rating {
            display: inline-block;
            background: rgba(255, 107, 157, 0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 5px;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        /* Video Player */
        #video-player {
            width: 100%;
            min-height: 500px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .video-player {
            width: 100%;
            height: auto;
            max-height: 70vh;
        }

        /* Navigation Buttons */
        .episode-navigation {
            display: flex;
            gap: 1rem;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
        }

        .nav-btn {
            flex: 1;
            background: var(--card-bg);
            color: var(--text-color);
            border: 2px solid var(--primary-color);
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
        }

        .nav-btn:hover:not(:disabled) {
            background: var(--primary-color);
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
        }

        /* Anime Info */
        .anime-info {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .anime-info h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        #anime-description {
            color: #ccc;
            line-height: 1.8;
        }

        .anime-poster {
            width: 200px;
            border-radius: 8px;
            margin: 1rem 0;
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Server Selector */
        #server-selector {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
        }

        #server-selector h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .server-section {
            margin-bottom: 1rem;
        }

        .server-section h4 {
            color: var(--primary-color);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .server-button {
            display: inline-block;
            background: var(--card-bg);
            color: var(--text-color);
            border: 2px solid #333;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 0.25rem;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .server-button:hover {
            border-color: var(--primary-color);
            background: rgba(255, 107, 157, 0.1);
        }

        /* Episode List */
        #episode-list {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            max-height: 600px;
            overflow-y: auto;
        }

        #episode-list h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            position: sticky;
            top: 0;
            background: var(--card-bg);
            padding-bottom: 0.5rem;
            z-index: 10;
        }

        .episode-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 0.75rem;
        }

        .episode-item {
            background: var(--card-bg);
            color: var(--text-color);
            border: 2px solid #333;
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            transition: all 0.3s;
        }

        .episode-item:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .episode-item.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        /* Loading */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-size: 1.5rem;
            flex-direction: column;
            gap: 1rem;
        }

        .spinner {
            border: 4px solid #333;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Message */
        #error-message {
            background: #ff4444;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
            text-align: center;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        /* Responsive */
        @media (max-width: 968px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 1rem;
            }

            #anime-title {
                font-size: 1.4rem;
            }

            .episode-grid {
                grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            }
        }

        @media (max-width: 640px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .episode-navigation {
                flex-direction: column;
            }

            .episode-grid {
                grid-template-columns: repeat(auto-fill, minmax(50px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">
                üéå Doki Doki Anime
            </a>
            <button id="back-btn" class="back-btn">
                ‚Üê Volver
            </button>
        </div>
    </header>

    <!-- Loading Screen -->
    <div id="loading">
        <div class="spinner"></div>
        <div>Cargando...</div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Error Message -->
        <div id="error-message"></div>

        <!-- Video Section -->
        <section class="video-section">
            <div class="video-header">
                <h1 id="anime-title">Cargando...</h1>

            <div id="video-player">

            <!-- Episode Navigation -->
            <div class="episode-navigation">
                <button id="prev-episode" class="nav-btn">

                </button>

                </button>
            </div>
        </section>

        <!-- Content Grid -->
        <div class="content-grid">
            <!-- Anime Info -->
            <div class="anime-info">
                <h2>Informaci√≥n</h2>

            </div>

            <!-- Sidebar -->
            <aside class="sidebar">
                <!-- Server Selector -->
                <div id="server-selector">
                    <!-- Los servidores se cargar√°n aqu√≠ -->
                </div>

                <!-- Episode List -->
                <div id="episode-list">

                    <div class="episode-grid">
                        <!-- Los episodios se cargar√°n aqu√≠ -->
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Watch.js Script -->
    <script src="api-config.js"></script>
    <script src="watch.js"></script>
</body>
</html>
