<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Anime - Doki Doki Anime</title>
   <style>
    /* Estilos base m√≠nimos para watch.html */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
        color: #fff;
        line-height: 1.6;
        min-height: 100vh;
    }
</style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">
                üéå Doki Doki Anime
            </a>
            <button id="back-btn" class="back-btn">
                ‚Üê Volver
            </button>
        </div>
    </header>

    <!-- Loading Screen -->
    <div id="loading">
        <div class="spinner"></div>
        <div>Cargando...</div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Error Message -->
        <div id="error-message"></div>

        <!-- Video Section -->
        <section class="video-section">
            <div class="video-header">
                <h1 id="anime-title">Cargando...</h1>
                <h2 id="episode-title">Episodio 1</h2>
                <span id="anime-rating"></span>
            </div>

            <!-- Video Player -->
            <div id="video-player">
                <div style="color: #fff;">Cargando reproductor...</div>
            </div>

            <!-- Episode Navigation -->
            <div class="episode-navigation">
                <button id="prev-episode" class="nav-btn">
                    ‚Üê Episodio Anterior
                </button>
                <button id="next-episode" class="nav-btn">
                    Episodio Siguiente ‚Üí
                </button>
            </div>
        </section>

        <!-- Content Grid -->
        <div class="content-grid">
            <!-- Anime Info -->
            <div class="anime-info">
                <h2>Informaci√≥n</h2>
                <img id="anime-image" class="anime-poster" src="" alt="Anime" style="display: none;">
                <p id="anime-description">Cargando informaci√≥n del anime...</p>
            </div>

            <!-- Sidebar -->
            <aside class="sidebar">
                <!-- Server Selector -->
                <div id="server-selector">
                    <!-- Los servidores se cargar√°n aqu√≠ -->
                </div>

                <!-- Episode List -->
                <div id="episode-list">
                    <h3>Episodios</h3>
                    <div class="episode-grid">
                        <!-- Los episodios se cargar√°n aqu√≠ -->
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Watch.js Script -->
<script src="api-config.js"></script>
<script src="api-adapter.js"></script>
<script src="watch.js"></script>
</body>
</html>
